<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <script src="/scripts/register.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="text-center mt-sm-4 mb-4">Create Your Account</h3>

    <table class="table table-borderless">
        <tr>
            <td class="px-5 w-50 border-end">
                <!-- Alert Message Div -->
                <div id='alert-message' class="text-center p-0 m-0" style="color: red;">
                    <!-- message -->
                </div>

                <!-- Signup Fields -->
                <form class="w-75 mx-auto mt-lg-3 rounded">
                    <div class="my-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="my-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-1">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password">
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="accept-terms">
                        <label class="form-check-label" for="accept-terms">
                            By using our service you are accepting our terms of use
                        </label>
                    </div>
                    <button id='submit-btn' type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </td>


            <!-- Signup using Facebook, Twitter or Google buttons -->
            <td class="px-5 w-50">
                <div class="font-weight-bold">
                    <b>Sign up with one of your social accounts</b>
                </div>
                <div class="d-grid gap-2 mt-lg-3 w-75">
                    <button class="btn btn-primary signup-btn" type="button" style="background-color: #297BE5;">
                        <i class="bi bi-facebook"></i>
                        Login using Facebook
                    </button>
                    <button class="btn btn-primary signup-btn" type="button" style="background-color: #1C9CEA;">
                        <i class="bi bi-twitter"></i>
                        Login using Twitter
                    </button>
                    <button class="btn btn-secondary signup-btn" type="button">
                        <i class="bi bi-google"></i>
                        Login using Google
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <!-- Footer -->
    <div class="container position-relative bottom-0">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Mahmoud Metwally &copy; All Rights Reserved</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="./index.html#gallery" class="nav-link px-2 text-muted">Gallery</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link px-2 text-muted">Login</a></li>
                <li class="nav-item"><a href="./register.html" class="nav-link px-2 text-muted">Register</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
