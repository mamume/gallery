<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

    <script src="/scripts/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/index.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-spa">
        <div class="container-fluid">
            <a class="navbar-brand active" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div class="spnr spinner-border text-light position-relative start-50 my-lg-5" role="status"></div>

    <!-- Application Container -->
    <div class="app d-none">
        <!-- Image Slider -->
        <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-bs-ride="carousel">
            <!-- Slider Navigation -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <!-- Slider Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-slider" alt="1">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-slider" alt="2">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-slider" alt="3">
                </div>
            </div>

            <!-- Slider Buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Gallery Container -->
        <div id="gallery" class="container mt-lg-5 rounded p-5 mb-4">
            <h3 class="text-center pb-4">Gallery</h3>

            <!-- Image Cards Container -->
            <div id="img-cards">
            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid bg-light position-relative bottom-0">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Mahmoud Metwally &copy; All Rights Reserved</p>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="./index.html#gallery" class="nav-link px-2 text-muted">Gallery</a>
                    </li>
                    <li class="nav-item"><a href="./login.html" class="nav-link px-2 text-muted">Login</a></li>
                    <li class="nav-item"><a href="./register.html" class="nav-link px-2 text-muted">Register</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
