<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://mamume.github.io/gallery/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://mamume.github.io/gallery/scripts/login.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <form class="p-4 border w-25 mx-auto mt-lg-5 rounded">
        <!-- Alert Message Div -->
        <div id='alert-message' class="text-center">
            <!-- message -->
        </div>

        <!-- Login by Facebook or Google buttons -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" style="background-color: #297BE5;">
                <i class="bi bi-facebook"></i>
                Login using Facebook
            </button>
            <button class="btn btn-primary" type="button" style="background-color: #1C9CEA;">
                <i class="bi bi-twitter"></i>
                Login using Twitter
            </button>
            <button class="btn btn-secondary" type="button">
                <i class="bi bi-google"></i>
                Login using Google
            </button>
        </div>

        <div class="form-text text-center mt-3">OR</div>

        <!-- Login Fields -->
        <div class="my-2">
            <label for="email" class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" id='submit-btn'>Submit</button>

        <div class="form-text mt-lg-3">
            No account yet? <a href="./register.html">Register Here</a>
        </div>
    </form>

    <!-- Footer -->
    <div class="container position-relative bottom-0">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Mahmoud Metwally &copy; All Rights Reserved</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="./index.html#gallery" class="nav-link px-2 text-muted">Gallery</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link px-2 text-muted">Login</a></li>
                <li class="nav-item"><a href="./register.html" class="nav-link px-2 text-muted">Register</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
